<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../Mystyles/utility.css">
 <style>
    .outer_1{
        margin: 10px;
        border: 2px solid black;
        border-radius:  10px;
        height: auto;
        width: 300px;
        background-color:rgba(231, 244, 248, 0.117);
    }
    .inner_1{
        border: 1px solid rgb(171, 174, 174);
        border-radius: 5px;
    }
 </style>
</head>
<body class="center flex-column">
      
<div class="container-fluid outer_1 ">
    <h3 class="text-center p-1">Login </h3>
    <hr>
    <div class="container inner_1 p-2">
        <form class="row g-3">
            <div class="col-md-12">
                <label for="fname" class="form-label">USN / Register ID :</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="col-md-12">
                <label for="inputState" class="form-label">User Type :</label>
                <select id="inputState" class="form-select">
                    <option selected>Select User</option>
                    <option>Principle</option>
                    <option>HOD</option>
                    <option>Faculty</option>
                    <option>Student</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="center flex-column">
                <span class="text-danger">forgot password ?</span>
                <button class="btn btn-sm m-2  btn-outline-info w-50 ">Login</button>
            </div>
           
        </form>

    </div>
    <hr> 
    <p class="text-center text-success">
        Register / Sign-up <br>
        
    </p>
   
</div>
</body>
</html>
